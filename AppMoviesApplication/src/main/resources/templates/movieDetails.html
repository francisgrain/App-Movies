<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dettaglio del film</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
img {
	width: 250px !important;
	height: auto !important;
}
</style>
</head>
<body>

	<header>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand">Cerca il tuo film preferito</a>
				<form class="d-flex" role="search" action="/getMovie" method="post">
					<input class="form-control me-2" type="search"
						placeholder="Cerca film per titolo" aria-label="Search" id="title"
						name="title">
					<button class="btn btn-outline-success" type="submit">Cerca</button>
				</form>
			</div>
		</nav>
	</header>

	<div class="container text-center">
		<div class="card">
		  <div class="card-body">
		
			<h1 class="card-title">Movie Details</h1>
			<h2 th:text="'Title: ' + ${title}"></h2>
			<p th:text="'Director: ' + ${director}"></p>
			<p th:text="'Year: ' + ${year}"></p>
			<p th:text="'Actors: ' + ${actors}"></p>
			<p th:text="'Awards: ' + ${awards}"></p>
			<p th:text="'Released: ' + ${released}"></p>
			<p th:text="'Rated: ' + ${rated}"></p>
			<p th:text="'Ratings: ' + ${ratings}"></p>
			<p th:text="'Runtime: ' + ${runtime}"></p>
			<p th:text="'Genre: ' + ${genre}"></p>
			<p th:text="'Plot: ' + ${plot}"></p>
			<img th:src="${poster}" alt="Movie Poster" /> <br> <a href="/">
				<button type="submit" class="btn btn-secondary">Vai alla tua lista</button>
			</a> <br> <br>
			<form action="/add" method="post">

				<input type="hidden" th:value="${title}" name="title"> <input
					type="submit" class="btn btn-success" value="aggiungi film">
			</form>
			</div>
		</div>
	</div>
</body>
</html>
