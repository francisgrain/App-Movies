<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista dei miei film</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<style>
img {
	width: 150px !important;
	height: auto !important;
}
</style>
</head>


<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<header>

		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand">Cerca il tuo film preferito</a>
				<form class="d-flex" role="search" action="/getMovie" method="post">
					<input class="form-control me-2" type="search"
						placeholder="Cerca film per titolo" aria-label="Search" id="title"
						name="title">
					<button class="btn btn-outline-success" type="submit">Cerca</button>
				</form>
			</div>
		</nav>


		<div class="container text-center">

			<h1>La mia lista di film preferiti</h1>

		</div>
	</header>

	<div class="container text-center">


		<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
			<span th:text="${errorMessage}"></span>
		</div>


		<div class="card-group">

			<div th:each="film : ${lista}" class="card">
				<img th:src="${film.url}" alt="film" class="card-img-top mx-auto">
				<div class="card-body">
					<h5 class="card-title">
						Titolo: <span th:text="${film.titolo}"></span>
					</h5>
					<p class="card-text">
						Anno: <span th:text="${film.anno}"></span>
					</p>
					<p class="card-text">
						Regista: <span th:text="${film.regista}"></span>
					</p>
					<p class="card-text">
						Attori: <span th:text="${film.attori}"></span>
					</p>
					<p class="card-text">
						Trama: <span th:text="${film.trama}"></span>
					</p>

				</div>
				<form action="/del" method="post">
					<input type="hidden" name="title" th:value="${film.titolo}" />
					<button type="submit" class="btn btn-danger">Rimuovi</button>
				</form>
			</div>

		</div>

	</div>
</body>
</html>
